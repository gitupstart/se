<!DOCTYPE html>
<html>
<head>
    <title>Meeting Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <h1>Meeting Time Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Executive</th>
                <th>Total Meeting Time (minutes)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.total_meeting_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
