<!DOCTYPE html>
<html>
<head>
    <title>Add Courier</title>
</head>
<body>
    <h2>Add Courier</h2>
    <form method="post">
        <label for="sender_name">Sender Name:</label><br>
        <input type="text" name="sender_name" required><br>
        <label for="receiver_name">Receiver Name:</label><br>
        <input type="text" name="receiver_name" required><br>
        <label for="status">Status:</label><br>
        <input type="text" name="status" required><br><br>
        <input type="submit" value="Add Courier">
    </form>
    <div>{{ msg }}</div>
</body>
</html>
