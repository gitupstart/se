<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Repair Request Form</title>
</head>
<body>
    <h1>Raise a Road Repair Request</h1>
    <form action="{{ url_for('raise_issue') }}" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Your Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Your Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="road_name">Road Name:</label>
        <input type="text" id="road_name" name="road_name" required><br><br>

        <label for="description">Description of Issue:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <input type="submit" value="Submit Request">
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
